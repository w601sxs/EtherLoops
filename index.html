            $(document).on('click','#sp span',function(){
		
		 context.resume().then(() => {

                if ($(this).css('background-color') === 'rgba(0, 0, 0, 0)')

                    this.addToLoops();
                }else{
                    this.stop();
                    this.removeLoop();
                    $(this).css('background-color','rgba(0, 0, 0, 0)');
                    $(this).css('opacity',1);

            });

                    }else{
                        $( this ).css("background",randomColor);
                        
                    }
                    $( this ).toggleClass( "active" );
 
                });
